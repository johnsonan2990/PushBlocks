<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>canvas {border: 1px solid gray;}</style>
    <script src="../webgl.js"></script>
    <script type="text/javascript" src="data.js"></script>
</head>
<body onload="setupData();init();render()">
    <div class="container">
        <h1>Builder</h1>

        <canvas id="canvas" width="500px" height="500px"></canvas><br />

        <h2>Translation</h2>
        X: <input id="tx" type="number" value="0" step="5" /><br />
        Y: <input id="ty" type="number" value="0" step="5" /><br />


        <h2>Scaling</h2>
        X: <input id="sx" type="number" value="1" step="5" /><br />
        X: <input id="sy" type="number" value="1" step="5" /><br />


        <h2>Rotation</h2>
        Z: <input id="rz" type="number" value="0" step="2" /><br />



        Select shape:
        <input type="radio" name="shape" value="Wall" checked /> Wall
        <input type="radio" name="shape" value="Sprite"/> Sprite
        <input type="radio" name="shape" value="Goal" /> Goal

        <h2>Object List</h2>
        <ol id="object-list"></ol>

    </div>

<script id="vertex-shader-2d" type="x-shader/x-vertex">
 attribute vec2 a_coords;
 uniform mat3 u_matrix;
 void main() {
  // multiply coordinates by a transformation matrix
  gl_Position = vec4((u_matrix * vec3(a_coords, 1)).xy, 0, 1);
 }
</script>


<script id="fragment-shader-2d" type="x-shader/x-fragment">
  precision mediump float;
  uniform vec4 u_color;
  void main() {
    gl_FragColor = u_color;
  }

</script>

<script src="../m3.js" type="application/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="gameCodeBuilder.js"></script>


</body>
</html>
